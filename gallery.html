<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 90%;
            animation: slideUp 0.8s ease-out;
        }
        .gallery-item {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .gallery-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .gallery-item:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gallery-item:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .gallery-item:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .gallery-item:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .gallery-item:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .gallery-item:nth-child(6) { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
            animation: fadeIn 1.5s ease-in;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Interactive Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">ðŸŽ­</div>
        <div class="gallery-item">ðŸŽ¨</div>
        <div class="gallery-item">ðŸŽª</div>
        <div class="gallery-item">ðŸŽ¬</div>
        <div class="gallery-item">ðŸŽ®</div>
        <div class="gallery-item">ðŸŽ¯</div>
    </div>
    <div class="footer">Click the items above!</div>

    <script>
        const items = document.querySelectorAll('.gallery-item');
        items.forEach(item => {
            item.addEventListener('click', () => {
                item.style.animation = 'spin 0.5s ease-in-out';
                setTimeout(() => {
                    item.style.animation = '';
                }, 500);
            });
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg) scale(1); }
                50% { transform: rotate(180deg) scale(1.2); }
                100% { transform: rotate(360deg) scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
